<div class="mt-3">
    <div *ngIf="loading" class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>

    <table *ngIf="!loading && productsList.length > 0" class="table table-hover">
        <thead>
            <tr class="table-primary">
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productsList">
                <th scope="row">{{product.id}}</th>
                <td>{{product.name}}</td>
                <td>{{product.description}}</td>
                <td>{{getCategoryName(product.category)}}</td>
                <td><i class="bi bi-currency-dollar"></i>{{product.price}}</td>
                <td>{{product.quantity}}</td>
                <td><i class="bi bi-pencil"></i> | <i class="bi bi-trash"></i></td>
            </tr>        
        </tbody>
    </table>

    <div *ngIf="!loading && productsList.length <= 0">
        <span>No products are available!!</span>
    </div>

</div>
