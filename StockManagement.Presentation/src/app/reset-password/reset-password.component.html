<div>
    <div class="d-flex justify-content-between align-items-center">
      <h4>Reset Password</h4>
    </div>
    <form class="bg-white p-3 rounded-3" (ngSubmit)="onResetPassword()" [formGroup]="resetPasswordForm">
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="password" class="form-label">Password <span>*</span></label>
                <input formControlName="password" type="password" class="form-control" id="password" placeholder="password">
                <span class="validation-message" *ngIf="password.invalid && password.touched">
                    Please provide a password.
                </span>
            </div>

            <div class="mb-3 col-md-6">
                <label for="confirmPassword" class="form-label">Password <span>*</span></label>
                <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                <span class="validation-message" *ngIf="confirmPassword.invalid && confirmPassword.touched">
                    Please provide a password confirmation.
                </span>
            </div>
        </div>

        <button class="btn btn-primary me-2" type="submit" [disabled]="resetPasswordForm.invalid">Reset</button>
    </form>
</div>
