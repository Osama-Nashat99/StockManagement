

        <div>
            <div class="d-flex justify-content-between align-items-center">
              <h4>Add User</h4>
              <a class="btn btn-light btn-sm px-3 py-2 fw-bold text-nowrap" routerLink="/users"><i class="bi bi-arrow-return-left pe-2"></i> Return to users</a>
            </div>
            <form class="bg-white p-3 rounded-3" (ngSubmit)="onCreateUser()" [formGroup]="createUserForm">
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="username" class="form-label">Username <span>*</span></label>
                        <input formControlName="username" type="text" class="form-control" id="username" placeholder="Username">
                        <span class="validation-message" *ngIf="username.invalid && username.touched">
                            Please provide a valid username.
                        </span>
                    </div>

                    <div class="mb-3 col-md-6">
                        <label for="role" class="form-label">Role <span>*</span></label>
                        <select formControlName="role" class="form-select">
                            <option value="">Select</option>
                            <option *ngFor="let r of roles" [value]="r.value">{{r.label}}</option>
                        </select>
                        <span class="validation-message" *ngIf="role.invalid && role.touched">
                            Please select a role.
                        </span>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="firstName" class="form-label">First Name <span>*</span></label>
                        <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="First Name">
                        <span class="validation-message" *ngIf="firstName.invalid && firstName.touched">
                            Please provide a valid first name.
                        </span>
                    </div>

                    <div class="mb-3 col-md-6">
                        <label for="lastName" class="form-label">Last Name <span>*</span></label>
                        <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name">
                        <span class="validation-message" *ngIf="lastName.invalid && lastName.touched">
                            Please provide a valid last name.
                        </span>
                    </div>
                </div>

                <button class="btn btn-primary me-2" type="submit" [disabled]="createUserForm.invalid">Create</button>
            </form>
        </div>
