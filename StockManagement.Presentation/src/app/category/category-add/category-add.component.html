<div>
    <div class="d-flex justify-content-between align-items-center">
      <h4>Add Category</h4>
      <a class="btn btn-light btn-sm px-3 py-2 fw-bold text-nowrap" routerLink="/categories"><i class="bi bi-arrow-return-left pe-2"></i> Return to Categories</a>
    </div>
    <form class="bg-white p-3 rounded-3" (ngSubmit)="onCreateCategory()" [formGroup]="createCategoryForm">
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="name" class="form-label">Name <span>*</span></label>
                <input formControlName="name" type="text" class="form-control" id="name" placeholder="Category Name">
                <span class="validation-message" *ngIf="name.invalid && name.touched">
                    Please provide a valid name.
                </span>
            </div>
        </div>

        <button class="btn btn-primary me-2" type="submit" [disabled]="createCategoryForm.invalid">Create</button>
    </form>
</div>
